# Language setting
language: node_js

env:
  global:
    - PORT=8080

build:
  pre_ci:
    - echo "this is master branch"

  ci:
    - npm install
    - npm test

  post_ci:
    - ls -a
    - pwd

  on_success:
    # - git push -f https://git.heroku.com/aqueous-gorge-66257.git master
    - sh -c "git push -f git@heroku.com:aqueous-gorge-66257.git master"

  cache: true

  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
