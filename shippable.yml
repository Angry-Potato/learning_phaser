# Language setting
language: node_js

env:
  global:
    - PORT=8080
    - APP_NAME=learning-phaser
    - secure: 

build:
  pre_ci:
    - echo "this is master branch"

  ci:
    - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
    - npm install
    - npm test
    - docker-compose -f docker-compose.yml up --build
    - docker cp learningphaser_cordova_1:/src/hello/platforms/android/build/outputs/apk assets/

  post_ci:
    - ls -a
    - pwd
    - docker run --rm -v $PWD:/src cordova rm -rf hello

  on_success:
    - test -f ~/.ssh/id_rsa.heroku || ssh-keygen -y -f /tmp/ssh/00_sub > ~/.ssh/id_rsa.heroku && heroku keys:add ~/.ssh/id_rsa.heroku
    - git remote -v | grep ^heroku || heroku git:remote --ssh-git --app $APP_NAME
    - git push -f heroku master

  cache: true

  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
